<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Texas Hold'em</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js">
    
    </script>
    <style type="text/css">
        img {
            max-height: 250px;
            max-width: 250px;
        }
    </style>
</head>

<body>
<img src="css/gamelogo.png" class="image" alt="gamelogo"/>
<div class="login">
    <h2>Log In</h2>
    <fieldset>
        <input type="text" placeholder="Username" id="username" onkeydown="if (event.keyCode === 13) document.getElementById('submit').click();"/>
        <input type="password" placeholder="Password" id="password" onkeydown="if (event.keyCode === 13) document.getElementById('submit').click();"/>
    </fieldset>
    <input type="submit" value="Log In" onclick="validate()" id="submit"/>
</div>
</body>
</html>
