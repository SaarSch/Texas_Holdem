<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Statistics</title>
    <link rel="stylesheet" href="css/user.css">
    <script src="js/user.js"></script>
</head>
<body>
<div id="bg"></div>
<div class="btn-logout" onclick="goto('login')">Logout</div>
<div id="container">
    <h1 id="header">error in script</h1>
    <script>document.getElementById("header").innerHTML = sessionStorage.getItem("user") + "'s Statistics";</script>
    <div class="card">
        <div class="profile">
            <img id="avatarheader" alt="avatar">
            <script>document.getElementById("avatarheader").src = `css/${sessionStorage.getItem("avatar").substring(10)}`;</script>
            <div class="border"></div>
        </div>
        <div class="name">
            <p>
                <a id="cardheader">error in script</a>
                <script>document.getElementById("cardheader").innerHTML = sessionStorage.getItem("user");</script>
            </p>
        </div>
        <div class="numbers">
            <table id="stats">
                <tbody>
                <tr>
                    <td id="grossheader">error in script</td>
                    <td>GROSS PROFIT</td>
                </tr>
                <tr>
                    <td id="cashheader">error in script</td>
                    <td>WIN RATE</td>
                </tr>
                </tbody>
            </table>
            <div class="divider"></div>
            <script>document.getElementById("grossheader").innerHTML = sessionStorage.getItem("gross");</script>
            <script>document.getElementById("cashheader").innerHTML = sessionStorage.getItem("cash");</script>
        </div>
    </div>
    <div class="login">
        <h2>Find More Players</h2>
        <fieldset>
            <input type="text" placeholder="Enter a username" id="newuser" onkeydown="if (event.keyCode === 13) document.getElementById('search').click();"/>
        </fieldset>
        <input type="submit" value="Search" onclick="getNewUser()" id="search"/>
    </div>
    <div class="btn-follow" onclick="goto('leaderboards')">Leaderboards</div>
</div>
</body>
</html>
