<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Statistics</title>
    <link rel="stylesheet" href="css/user.css">
    <script src="js/user.js"></script>
</head>
<body>
<div id="bg"></div>
<div class="btn-logout" onclick="goto('login')">Logout</div>
<div id="container">
    <h1>KillingHsX's Statistics</h1>
    <div class="card">
        <div class="profile">
            <img src="css/avatar4.png" alt="avatar">
            <div class="border"></div>
        </div>
        <div class="name">
            <p>
                <a>KillingHsX</a>
            </p>
        </div>
        <div class="numbers">
            <table id="stats">
                <tbody>
                <tr>
                    <td>171K</td>
                    <td>GROSS PROFIT</td>
                </tr>
                <tr>
                    <td>14K</td>
                    <td>WIN RATE</td>
                </tr>
                </tbody>
            </table>
            <div class="divider"></div>
        </div>
    </div>
    <div class="login">
        <h2>Find More Players</h2>
        <fieldset>
            <input type="email" placeholder="Enter a username"/>
        </fieldset>
        <input type="submit" value="Search"/>
    </div>
    <div class="btn-follow" onclick="goto('leaderboards')">Leaderboards</div>
</div>
</body>
</html>
